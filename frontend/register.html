<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register — India Restaurant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Registration Form -->
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-red-700 mb-6">Create Account</h2>

    <form id="registerForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" required
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-600">
      <input type="email" id="email" placeholder="Email" required
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-600">
      <input type="password" id="password" placeholder="Password" required
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-600">   
      <input type="tel" id="phone" placeholder="Phone Number"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-600">
      <input type="text" id="address" placeholder="Address" required
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-600">

      <button type="submit"
              class="w-full bg-red-600 text-white py-3 rounded hover:bg-red-700 transition">
        sign up
      </button>
    </form>

    <p id="message" class="text-center mt-4 text-sm"></p>

    <p class="text-center mt-6 text-gray-600">
      Already have an account?
      <a href="login.html" class="text-red-600 font-semibold hover:underline">sign in</a>
    </p>
  </div>

<script>
document.getElementById("registerForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value,
    phone: document.getElementById("phone").value,
    address: document.getElementById("address").value
  };

  try {
    const res = await fetch('http://localhost:5002/api/users/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (res.ok) {
      alert('✅ Registered Successfully!');
      window.location.href = 'index.html';
    } else {
      alert('❌ ' + result.message);
    }
  } catch (err) {
    alert('❌ Network error: ' + err.message);
  }
});
</script>

</body>
</html>
