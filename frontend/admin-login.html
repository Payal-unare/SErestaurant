<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login â€” India Restaurant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-red-700 mb-6">Admin Login</h2>

    <form id="adminLoginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required
             class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-600">
      <input type="password" id="password" placeholder="Password" required
             class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-600">
      <button type="submit"
              class="w-full bg-red-600 text-white py-3 rounded hover:bg-red-700 transition">
        Login
      </button>
    </form>

    <p id="message" class="text-center mt-4 text-sm text-red-600"></p>
  </div>

  <script>
    const adminSession = localStorage.getItem('admin');
    if (adminSession) {
      window.location.href = 'admin-dashboard.html';
    }

    document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch('http://localhost:5002/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          localStorage.setItem("admin", JSON.stringify(result.admin));
          window.location.href = 'admin-dashboard.html';
        } else {
          document.getElementById("message").innerText = result.message;
        }
      } catch (err) {
        document.getElementById("message").innerText = 'Network error: ' + err.message;
      }
    });
  </script>

</body>
</html>
